<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Quotex</title>
</head>

<body>
    <main class="container">
        <img src="./Imgs/images.png" alt="logo-facebokk" class="logo-facebokk">
        <form>
            <div class="entrar">
                <a class="Entrar">Entrar</a>
                <a class="Cadastro">Cadastro</a>
            </div>

            <div class="input-box">
                <input placeholder="E-mail" type="E-mail" class="input-box">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-senha">
                <input placeholder="Senha" type="Senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-check">
                <label>
                    <input type="checkbox">
                    <a>Lembrar Senha</a>
                </label>
            </div>
            <a class="esqueci">Esqueceu Senha?</a>

            <button class="button">Entrar</button>

            </div class="logos">
            <div>

                <img src="./Imgs/png-clipart-google-search-google-account-google-s-google-play-google-company-text-thumbnail-removebg-preview.png"
                    alt="Logo-google" class="logo-google">
        </form>
    </main>

</body>

</html>
